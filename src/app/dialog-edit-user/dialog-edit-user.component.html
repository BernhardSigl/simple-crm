<div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content class="addUserInputs">

        <div class="addNameInputs">
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>First name</mat-label>
                <!-- fÃ¼r ngModel ist hier formModule einzubinden -->
                <input matInput [(ngModel)]="user.firstName" [disabled]="loading">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput matInput [(ngModel)]="user.lastName" [disabled]="loading">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>E-Mail</mat-label>
                <input matInput matInput [(ngModel)]="user.email" [disabled]="loading">
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="this.dialogRef.close()">Cancel</button>
            <button mat-button (click)="saveUser()">Save</button>
        </div>

    </div>
</div>
