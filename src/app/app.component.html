<mat-drawer-container class="fullPage" autosize>

  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <mat-icon>bubble_chart</mat-icon>
      Menu
    </div>

    <ul class="menu-items">
      <!-- RouterModule import -->
      <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>space_dashboard</mat-icon>
        Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="router-link-active">
        <mat-icon>perm_identity</mat-icon>
        User
      </li>
    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar color="primary" class="toolbar">
      <mat-toolbar-row class="toolbar">

        <mat-icon class="menu-icon mr-16" (click)="drawer.toggle()">
          menu
        </mat-icon>

        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
