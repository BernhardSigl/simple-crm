<mat-card>
    <mat-card-content>
        <table class="w-100 user-table">
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>

            <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.city }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>


<button mat-fab class="addUserBtn" color="primary" matTooltip="Add user" matTooltipPosition="above"
    (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
