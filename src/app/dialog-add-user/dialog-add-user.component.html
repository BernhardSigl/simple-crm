<div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content class="addUserInputs">
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>First name</mat-label>
                <!-- fÃ¼r ngModel ist hier formModule einzubinden -->
                <input matInput [(ngModel)]="user.firstName" [disabled]="loading">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput matInput [(ngModel)]="user.lastName" [disabled]="loading">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>E-Mail</mat-label>
                <input matInput matInput [(ngModel)]="user.email" [disabled]="loading">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Birth date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate" [disabled]="loading">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Street and house number</mat-label>
                <input matInput [(ngModel)]="user.street" [disabled]="loading">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input matInput [(ngModel)]="user.zipCode" [disabled]="loading">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="user.city" [disabled]="loading">
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="this.dialogRef.close()">Cancel</button>
            <button mat-button (click)="saveUser()">Save</button>
        </div>

    </div>
</div>
