<div class="addUser">
    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content class="addUserInputs">
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>First name</mat-label>
                <!-- fÃ¼r ngModel ist hier formModule einzubinden -->
                <input matInput [(ngModel)]="user.firstName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput matInput [(ngModel)]="user.lastName">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Birth date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Street and house number</mat-label>
                <input matInput [(ngModel)]="user.street">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input matInput [(ngModel)]="user.zipCode">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="user.city">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-button>Cancel</button>
        <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="saveUser()">Save</button>
    </div>
</div>
