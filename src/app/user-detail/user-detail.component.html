<mat-card class="user-detail-header">

    <button mat-icon-button class="edit-user-icon" [matMenuTriggerFor]="headerMenu">
        <mat-icon>more_vert</mat-icon>
        <mat-menu #headerMenu="matMenu">
            <button mat-menu-item (click)="editHeaderMenu()">
                Edit
            </button>
        </mat-menu>

    </button>

    <mat-card-content>
        <img src="./../../assets/img/profile.png" class="profile-img">

        <div class="user-details-small">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32 user-details-big">
    <button mat-icon-button class="edit-user-icon" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
        <mat-menu #addressMenu="matMenu">
            <button mat-menu-item (click)="editAddressMenu()">
                Edit
            </button>
        </mat-menu>

    </button>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.street }}<br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
